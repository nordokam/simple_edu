{{ form.arg }}
 {% for lesson in lessons %}
    <h2>{{ lesson.title }}</h2>
    {% for task in tasks %}
        {% if lesson.id == task.lesson.id%}
        <h3>{{ task.title }}</h3>
            <form action="/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="task_id" value={{ task.id}}>
                <input type="submit" value="Submit" />
            </form>
        {% endif %}
    {% endfor %}
{% endfor %}
